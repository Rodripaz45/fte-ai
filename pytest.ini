[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
markers =
    unit: Pruebas unitarias de funciones individuales
    integration: Pruebas de integración del servicio
    model_quality: Pruebas de calidad del modelo de ML
    slow: Pruebas que tardan más tiempo en ejecutarse

